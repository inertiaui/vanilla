name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - run: npm run format
      - run: npm run lint -- --fix

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Fix code style

      - run: npm test -- --run
